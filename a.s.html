    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Base */

            display: flex;

        /* Header */

            border-radius: 50%;
            border: 2px solid #333;
        }
        .title { font-size: 1.5rem; font-weight: 700; }

        /* Chat Wrapper */
        .chat-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .chat-container {
            flex: 1;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 1.5rem 1.5rem 0;

            overflow-y: auto;

            margin: 0 auto;

        .input-wrapper {

            align-items: flex-end;

        .input-box {

            background: rgba(26,26,26,0.8);
            border: 1px solid #333;
            border-radius: 1rem;
            padding: 0.75rem 1rem;
            color: #fff;
            font-size: 1rem;
            resize: none;
            min-height: 50px;
            max-height: 150px;
            overflow-y: auto;
            outline: none;
        }
        .input-box:focus {

        }
        .send-button {

            border: none;
            width: 50px; height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            transition: all 0.2s;
        }
        .send-button:hover { transform: scale(1.05); }
        .send-button:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Mensagens */
        .message {
            max-width: 80%;
            padding: 1rem 1.2rem;
            border-radius: 1rem;
            word-wrap: break-word;
        }
        .user-message {
            align-self: flex-end;
            background: #1f1f1f;
            border-bottom-right-radius: 0.3rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        .ai-message {

            border: 1px solid #333;
            border-bottom-left-radius: 0.3rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);

        .ai-header {

            margin-bottom: 0.5rem; font-size: 0.9rem; color: #00ff9d;
        }
        .ai-name { font-weight: 600; }

        /* Loading */
        .loading { display: flex; gap: 0.5rem; padding: 0.5rem 0; }
        .dot {
            width: 8px; height: 8px;
            background: #00ff9d;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce {
            0%,80%,100% { transform: translateY(0) }
            40% { transform: translateY(-8px) }
        }
    </style>
</head>

    <!-- Header -->

        // Ajuste de altura
        function adjustHeight() {

        userInput.addEventListener('input', () => {

        // Enviar com Enter
        userInput.addEventListener('keydown', e => {

        // Enviar mensagem

            const msg = addMessage('ai', '<div class="loading"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>');

        // Adicionar mensagem
        function addMessage(sender, content) {

            }
            
            // Resposta gen√©rica inteligente
            return `**Tudo sobre Motos com A.s**! Seja mec√¢nica (troca de √≥leo, freios), estilos (naked para cidade, carenadas para pista, trail para aventura), ou modelos espec√≠ficos (S1000RR 210cv, MT-07 74cv), eu respondo com detalhes t√©cnicos e dicas pr√°ticas.<br><br>‚Ä¢ **Estilos R√°pidos**: Naked (urbana), Sport (velocidade), Trail (vers√°til), Touring (conforto).<br><br>O que voc√™ quer saber exatamente? Modelo, manuten√ß√£o ou recomenda√ß√£o?`;
        }

        // Inicializa√ß√£o
        window.addEventListener('load', () => {
            adjustHeight();
            sendButton.disabled = true;
        });
    </script>
</body>
</html>
